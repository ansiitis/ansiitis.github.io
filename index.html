<body>
    
    <div class="container">
        <div class="jumbotron"></div>
        <div class="row">
            <div class="col-md-12 img-rounded mans-shadow" style="background-image:url(https://static.pexels.com/photos/1227/night-dark-blur-blurred-landscape.jpg);">


                <div class="tab-content mans-text-balts" style="padding-top:3em;padding-left:3em;">
                    <div id="home" class="tab-pane fade in active">
                    
                        <div class="g-signin2" data-onsuccess="onSignIn">Sign In</div>
                        <a id="signout" href="#" onclick="signOut();">Sign out</a>
                        <p>
                            <h3 id="Vards">Hello Stranger!</h3>
                            <h4 id="Epasts"></h4>
                            <img id="googlePicture" class="img-responsive img-circle pull-left" src="">
                        </p>
                        </div>
                    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            $('#Vards').text("Hello, " + profile.getName() + "!");
            $("#googlePicture").attr("src", profile.getImageUrl());
            $("#googlePictureModal").attr("src", profile.getImageUrl());
            $("#Epasts").text(profile.getEmail());


            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                $('#Vards').text("Hello Stranger!");
                $("#googlePicture").attr("src", "");
                $("#Epasts").text("");

            });
        }


        function showModal() {
            $('.ui.modal')
             .modal('show')
        }
                    </script>
                    <div id="menu1" class="tab-pane fade">
                    </div>
                    <ul class="nav nav-tabs" style="padding-top:12em;">
                        <li class="active"><a data-toggle="tab" href="#home">Google Auth0</a></li>
                        <li><a data-toggle="tab" href="#menu1"></a></li>
                        <li><a data-toggle="tab" href="#menu2"></a></li>
                    </ul>

                </div>
            </div>




        </div>
    </div>

<script src="Scripts/bootstrap.min.js"></script>
